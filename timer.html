<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <script>
        var flag=0,time=0;
        function start()
        {
            if(flag==1)
            {
                time++;
                show();
            }
            show();
            setTimeout("start()",100);
            
        }
        function full(n)
        {
            n=parseInt(n)
            if(n<10)
            {
                return "0"+n;
            }
            else
            {
                return n;
            }
        }
        function show()
        {
            let s=full(time*100/1000%60);
            let m=full(time*100/1000/60%60);
            let h=full(time*100/1000/60/60);
            document.getElementById("time").innerText=h+":"+m+":"+s;

        }
        

    </script>
</head>
<body onload="start()">
    <div>Jason's Timer</div>
    <div id="time">00:00:00</div>
    <button id="start" onclick="flag=1">Start</button>
    <button id="pause" onclick="flag=0">Pause</button>
    <button id="end" onclick="flag=0;time=0">End</button>
</body>
</html>
